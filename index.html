<!DOCTYPE html>
<html>
  <head>
    <title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"
      integrity="sha512-wM+t5MzLiNHl2fwT5rWSXr2JMeymTtixiw2lWyVk1JK/jDM4RBSFoH4J8LjucwlDdY6Mu84Kj0gPXp7rLGaDyA=="
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body background="background.jpg">
    <center>
      <h3 class="btn btn-warning heading">
        AI DJ WEB APP
        <br />
        <span class="note"
          >NOTE - Move your left-hand wrist up and down for increasing and
          decreasing the volume. Move your right-hand wrist up and down for
          increasing and decreasing the speed</span
        >
      </h3>
      <br /><br />
      <div class="volume">
        <img src="disk.gif" class="small_disk" />
        <br />
        <img src="disk.gif" class="disk" />
        <br />
        <h3 id="volume" class="btn btn-danger result">Volume</h3>
      </div>
      <div class="speed">
        <img src="disk.gif" class="small_disk" />
        <br />
        <img src="disk.gif" class="disk" />
        <br />
        <h3 id="speed" class="btn btn-danger result">Speed</h3>
      </div>
      <button class="btn btn-success play_button" onclick="play()">Play</button>
      <button class="btn btn-warning play_button" onclick="pause()">
        Pause
      </button>
      <button class="btn btn-info play_button" onclick="play()">Resume</button>
      <button class="btn btn-danger play_button" onclick="stop()">Stop</button>
      <br /><br />
      <select id="song-name" onchange="select_song()">
        <option value="1">Bonkers</option>
        <option value="2">Slaughter House</option>
        <option value="3">Drift in my town</option>
        <option value="4">Sample?</option>
        <option value="5">Resonance</option>
      </select>
    </center>

    <script src="main.js"></script>
  </body>
</html>
